<!-- Let's make the details of the bike stand out. In the app.html file, replace the div tags for material and category in the
 last example with a lightning-badge component. Here's the HTML. -->


<template>
    <div id="waiting" if:false={ready}> Loading...</div>
    <div id="display" if:true={ready}>
        <div>Name: {name}</div>
        <div>Description: {description}</div>
        <lightning-badge label={material}></lightning-badge>
        <lightning-badge label={category}></lightning-badge>
        <div>Price: {price}</div>
        <div><img src={pictureUrl}/></div>
    </div>
    
</template>
